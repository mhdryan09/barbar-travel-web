<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbar Travel</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    <!-- xzoom -->
    <link rel="stylesheet" href="libraries/xzoom/xzoom.css" />
    <!-- Gjigo -->
    <link rel="stylesheet" href="libraries/gjigo/css/gijgo.min.css" />
    <!-- My Style -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Navigasi -->
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="images/logo_barbar.png" alt="Logo barbar" />
          </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li>
            <span class="text-muted"> | &nbsp; Beyond the explore the world. </span>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Navigasi Ends -->

    <!-- konten Utama -->
    <main>
      <section class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="images/checkout/success.png" alt="" / class="mb-3">
          <h1>Yeay, Success</h1>
          <p>
            We've sent you email for trip instruction <br />
            please read it as well
          </p>
          <a href="index.html" class="btn btn-home-page mt-3 px-4"> Home Page</a>
        </div>
      </section>
    </main>

    <script src="libraries/jquery/jquery-3.4.1.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
    <script src="libraries/xzoom/xzoom.min.js"></script>
    <script src="libraries/gjigo/js/gijgo.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker();
      });
    </script>
  </body>
</html>
