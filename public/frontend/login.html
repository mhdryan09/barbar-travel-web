<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Barbar Travel</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
		<!-- xzoom -->
		<link rel="stylesheet" href="libraries/xzoom/xzoom.css" />
		<!-- Gjigo -->
		<link rel="stylesheet" href="libraries/gjigo/css/gijgo.min.css" />
		<!-- My Style -->
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<!-- konten Utama -->
		<main class="login-container">
			<div class="container">
				<div class="row page-login d-flex align-items-center">
					<div class="section-left col-12 col-md-6">
						<h1 class="mb-4">
							We Explore the new <br />
							life much better
						</h1>
						<img src="images/new-york.jpg" class="w-75 d-none d-sm-flex" alt="" />
					</div>
					<div class="section-right col-12 col-md-4">
						<div class="card">
							<div class="card-body">
								<div class="text-center">
									<img src="images/logo.png" class="w-50 mb-4" alt="" />
								</div>
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input
											type="email"
											class="form-control"
											id="exampleInputEmail1"
											aria-describedby="emailHelp"
										/>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1" />
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1" />
										<label class="form-check-label" for="exampleCheck1">Remember me</label>
									</div>
									<button type="submit" class="btn btn-login btn-block">Sign In</button>
									<p class="text-center mt-4">
										<a href="">Saya Lupa Password</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="libraries/jquery/jquery-3.4.1.js"></script>
		<script src="libraries/bootstrap/js/bootstrap.js"></script>
		<script src="libraries/retina/retina.min.js"></script>
	</body>
</html>
